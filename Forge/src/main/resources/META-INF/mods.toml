modLoader = "javafml"
loaderVersion = "[0,)"

license = "${license}"
issueTrackerURL = "${issuesURL}"

[[mods]]
modId = "${id}"
displayName = "${name}"
description = "${description}"
authors = "${author}"
version = "${version}"
logoFile = "icon.png"

[[dependencies.${id}]]
modId = "minecraft"
mandatory = true
versionRange = "[${minimumMinecraftVersion},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.${id}]]
modId = "forge"
mandatory = true
versionRange = "[${minimumForgeVersion},)"
ordering = "NONE"
side = "BOTH"
